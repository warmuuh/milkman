name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11.0.3
        java-package: jdk+fx
    - name: Build with Maven
      run: mvn -B package -DexcludedGroups=ui --file pom.xml
